<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->


        <script src="js/dat.gui.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>



    </head>
    <body>



        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
        var config = {
          type: Phaser.AUTO,
          physics: {
            default: 'arcade',
            arcade: {
              debug: false,
              gravity: { y: 0 }
            }
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          },
          width: 800,
          height: 600
        };

        var game = new Phaser.Game(config);
        var person_big;
        var person_medium;
        var person_small;
        var building;
        var group;
        var scroll;
        var cursors;

        function preload()
        {
          this.load.image('grid', 'assets/grid.png');
          this.load.image('person_medium', 'assets/person_medium.png');
          this.load.image('person_small', 'assets/person_small.png');
          this.load.image('building', 'assets/building.png');
          this.load.image('scroll', 'assets/scroll.png');
          this.load.image('person_big', 'assets/person_big.png');
          this.load.image('scroll', 'assets/scroll.png');
        }

        function create()
        {
          group = this.physics.add.group();
          for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                  group.create(1000*i, 1000*j, 'grid');
            }
          }
          group.create(400, 300, 'person_big');
          group.create(200, 300, 'person_small');
          group.create(600, 300, 'person_medium');
          group.create(600, 400, 'building');

          scroll = this.add.image(400, 300, 'scroll');
          cursors = this.input.keyboard.createCursorKeys();
        }

        function update(time, delta)
        {
          if (cursors.left.isDown)
          {
            group.setVelocityX(2000);
          }
          else if (cursors.right.isDown)
          {
            group.setVelocityX(-2000);
          }
          else
          {
            group.setVelocityX(0);
          }
          if (cursors.up.isDown)
          {
            group.setVelocityY(2000);
          }
          else if (cursors.down.isDown)
          {
            group.setVelocityY(-2000);
          }
          else
          {
            group.setVelocityY(0);
          }
        }

        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
