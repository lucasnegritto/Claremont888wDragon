        <script src="js/main.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>



    </head>
    <body>



        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
          this.load.image('squiggle1', 'assets/squiggle1.png');
          this.load.image('squiggle2', 'assets/squiggle2.png');
        }

        function create() {

          this.add.image(400, 300, 'squiggle1');
          this.add.image(400, 300, 'squiggle2');

        }

        function update () {
        }
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
